<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Tabs</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/321EZ123/Horizon/refs/heads/main/horizon-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="browser">
        <div class="browser-header">
            <div class="browser-logo">Horizon</div>
            <div class="browser-controls">
                <button class="browser-control-btn">←</button>
                <button class="browser-control-btn">→</button>
                <button class="browser-control-btn">⟳</button>
                <button class="browser-control-btn">≡</button>
            </div>
        </div>

        <div class="content-container">
            <div class="tabs-container">
                <div class="new-tab" id="new-tab-btn">
                    <span class="new-tab-plus">+</span>
                    <span>New Tab</span>
                </div>
                <div class="tab active" data-tab-id="tab1">
                    <div class="tab-icon">H</div>
                    <span class="tab-title">Horizon Search</span>
                    <div class="tab-close">×</div>
                </div>
            </div>

            <div class="iframe-container active" id="tab1">
                <iframe src="Horizon-Search.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
