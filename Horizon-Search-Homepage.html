<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon Search</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/321EZ123/Horizon/refs/heads/main/horizon-logo.png">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to top, #E6787F, #F39A82, #F7C57D, #F6EE9C, #FAFBE6, #F6E2C7);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin-top: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            width: 300px;
            max-width: 90%;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            background-color: #E6787F;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #F39A82;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
            }
            input[type="text"], input[type="submit"] {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Horizon Search</h1>
    <p>Your gateway to endless possibilities.</p>
    <form action="https://html.duckduckgo.com/html/" method="get">
        <input type="text" name="q" placeholder="Search Freely..." required>
        <input type="submit" value="Search">
    </form>
</body>
</html>
